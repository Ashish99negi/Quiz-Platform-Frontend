<div class="w-full max-w-md bg-white rounded-3xl shadow-xl px-10 py-12">

  <h2 class="text-3xl font-bold text-gray-900">
    Welcome Back!
  </h2>
  <p class="text-gray-500 mt-1 mb-8">
    Login to continue
  </p>

  <form (ngSubmit)="login()" class="space-y-6">
    
    <div>
      <label class="text-sm text-gray-600 mb-1 block">
        Email address
      </label>
      <div class="flex items-center border rounded-xl px-4 py-3 focus-within:ring-2 focus-within:ring-blue-500">
        <mat-icon class="text-gray-400 mr-3">mail</mat-icon>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          class="w-full outline-none text-gray-800 bg-transparent"
        />
      </div>
    </div>

    <div>
      <label class="text-sm text-gray-600 mb-1 block">
        Password
      </label>
      <div class="flex items-center border rounded-xl px-4 py-3 focus-within:ring-2 focus-within:ring-blue-500">
        <mat-icon class="text-gray-400 mr-3">lock</mat-icon>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full outline-none text-gray-800 bg-transparent"
        />
        <button
          type="button"
          class="ml-3 text-gray-400"
          (click)="showPassword = !showPassword"
        >
          <mat-icon>
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </button>
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg font-medium hover:bg-blue-700 transition"
    >
      Login
    </button>
  </form>

  <p class="text-sm text-center text-gray-600 mt-8">
    Donâ€™t have an account?
    <a routerLink="/register" class="text-blue-600 font-medium hover:underline">
      Sign up
    </a>
  </p>
</div>
